# staticman.yml (defaults)
comments:
  allowedFields      : ["name", "url", "message"]
  branch             : "master"
  commitMessage      : "New comment"
  filename           : "comment-{@timestamp}"
  format             : "yaml"
  generatedFields:
    date:
      type           : "date"
      options:
        format       : "iso8601"
  moderation         : true
  path               : "/_data/comments/{options.slug}" (default)
  requiredFields     : ["name", "message"]
  transforms:
    email            : md5
